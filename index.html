<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./stylesheet.css" />
    <script src="./script.js" defer></script>
    <title>Frontend Mentor | Expenses chart component</title>
  </head>
  <body>
    <main>
      <section class="upSection">
        <article class="text-left">
          <p>My balance</p>
          <p>$921.48</p>
        </article>
        <article class="rightFeature">
          <svg
            width="72"
            height="48"
            viewBox="0 0 72 48"
            xmlns="http://www.w3.org/2000/svg"
          >
            <g fill="none" fill-rule="evenodd">
              <circle fill="#382314" cx="48" cy="24" r="24" />
              <circle stroke="#FFF" stroke-width="2" cx="24" cy="24" r="23" />
            </g>
          </svg>
        </article>
      </section>
      <section class="downSection">
        <article class="dailyStats">
          <h1>Spending - Last 7 days</h1>
          <div class="bars">
            <div class="item item1">
             <div class="activeStat hidden"></div>
              <div class="bar bar1"></div>
              <p class="day">mon</p>
            </div>
            <div class="item item2">
             <div class="activeStat hidden"></div>
              <div class="bar bar1"></div>
              <p class="day">tue</p>
            </div>
            <div class="item item3">
             <div class="activeStat hidden"></div>
              <div class="bar bar1"></div>
              <p class="day">wed</p>
            </div>
            <div class="item item4">
             <div class="activeStat hidden"></div>
              <div class="bar bar1"></div>
              <p class="day">fri</p>
            </div>
            <div class="item item5">
             <div class="activeStat hidden"></div>
              <div class="bar bar1"></div>
              <p class="day">thu</p>
            </div>
            <div class="item item6">
              <div class="activeStat hidden"></div>
              <div class="bar bar1"></div>
              <p class="day">sun</p>
            </div>
            <div class="item item7">
             <div class="activeStat hidden"></div>
              <div class="bar bar1"></div>
              <p class="day">sat</p>
            </div>
          </div>
        </article>

        <article class="monthlyStats">
          <div class="thisMonth">
            <p>Total this month</p>
            <p>$478.33</p>
          </div>
          <div class="lastMonth">
            <p>+2.4%</p>
            <p>from last month</p>
          </div>
        </article>

      </section>
    </main>
  </body>
</html>
